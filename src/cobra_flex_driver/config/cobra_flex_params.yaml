# Configuration file for Cobra Flex driver

cobra_flex_driver:
  ros__parameters:
    # Serial communication
    serial_port: '/dev/ttyUSB0'
    baud_rate: 115200
    
    # Frame IDs
    odom_frame: 'odom'
    base_frame: 'base_link'
    
    # Publishing options
    publish_tf: true
    publish_rate: 20.0  # Hz
    
    # Safety
    cmd_vel_timeout: 1.0  # seconds - stop robot if no commands received
    
    # Robot mechanical parameters (adjust for your specific robot)
    wheel_base: 0.225  # metres - distance between left and right wheels
    wheel_radius: 0.065  # metres
    wheel_separation: 0.225  # metres
    
    # Motion limits (for scaling)
    max_linear_velocity: 1.0  # m/s
    max_angular_velocity: 2.0  # rad/s
    
    # Robot configuration
    robot_type: 4  # Cobra Flex type (adjust based on firmware)
    module_type: 0  # 0=None, 1=RoArm, 2=Camera PT
